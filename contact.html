<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thom's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="images" href="img">

</head>
<script src='javascript/js.js'></script>

<body data-nav="false">
    <main>
        <content>

        <section id="contact">
            <H2>Contact</H2>
            <form action="./thanks.html">
                <div class="formrule">
                    <label for="name">Naam/Bedrijf</label>
                    <input id="name" name="name" type="text">
                </div>
    
                <div class="formrule">
                    <label for="number">Telefoonnummer</label>
                    <input id="number" name="number" type="text">
                </div>
    
                <div class="formrule">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
    
                <div class="formrule">
                    <label for="date">Ik wil graag een antwoord hebben tegen:</label>
                    <input id="date" name="date" type="date">
                </div>
    
                <div class="formrule">
                    <h3>Onderwerp</h3>
                </div>
    
                <div>
                    <label class="label" for="type-contact">Ik maak contact namens:</label>
                    <select id="type-contact" name="type-contact">
                        <option value="0">School zaken</option>
                        <option value="1">Professionele zaken</option>
                        <option value="2">Feedback leveren</option>
                        <option value="3">Informeel/sociaal contact</option>
                    </select>
                </div>

                <div class="formrule">
                    <label for="category">Extra informatie over contact nemen:</label>
                </div>
    
                <div class="formrule">
                    <label for="question"></label>
                    <textarea id="question" name="question" rows="7" cols="30"></textarea>
                </div>
    
                <div>
                    <h3>Extra</h3>
                </div>
    
                <div class="formrule">
                    <label for="voorkeur">Ik wordt liever niet gebeld</label>
                    <input id="voorkeur" name="voorkeur" type="checkbox">
                </div>
    
                <div class="formrule">
                    <label for="voorkeur">Ik begrijp dat dit formulier nog geen gegevens behandelt of doorstuurt en enkel is voor tentoonstelling</label>
                    <input id="voorkeur" name="voorkeur" type="checkbox" required>
                </div>
    
                <div id="submit">
                    <button type="submit">Versturen</button>
                </div>
            </form>
        </section>

        </content>
    </main>

    <nav>
        <a href=./index.html>Over mij</a>
        <a href=./skills.html>Skills</a>
        <a href=./projects.html>Projecten</a>
        <a href=./contact.html>Socials</a>
    </nav>

    <button id="nav-toggle" type="button" onclick="toggleNav()">
        <i class="open fa-light fa-bars-staggered"><img src="img/menu-button.png" id="menu-button"></i>
        <i class="close fa-light fa-xmark-large"><img src="img/close-button.png" id="close-button"></i>
    </button>

</body>
</html>
